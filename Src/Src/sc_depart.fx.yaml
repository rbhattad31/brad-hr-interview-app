    Group2_3 As group:
        Height: =5
        Width: =5
        X: =40
        Y: =40
        ZIndex: =15

        bn_Header_9 As button:
            Fill: =RGBA(255, 255, 255, 1)
            Height: =102
            RadiusBottomLeft: =30
            RadiusBottomRight: =30
            RadiusTopLeft: =30
            RadiusTopRight: =30
            Text: =""
            Width: =1337
            X: =15
            Y: =15
            ZIndex: =5

        lb_Title_3 As label:
            Align: =Align.Center
            FontWeight: =FontWeight.Semibold
            Height: =102
            Size: =25
            Text: ="INTERVIEW MANAGEMENT TOOL"
            Width: =620
            X: =335
            Y: =15
            ZIndex: =6

        lb_user_3 As label:
