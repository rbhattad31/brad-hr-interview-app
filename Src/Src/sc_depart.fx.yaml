            RadiusTopRight: =50
            X: =1236
            Y: =16
            ZIndex: =8

        im_company_logo_3 As image:
            Image: ='bradsol-logo'
            Width: =231
            X: =46
            Y: =15
            ZIndex: =9

    Form2 As form:
        DataSource: =Department_a
        Height: =340
        Item: =Gl_Department.Selected
        OnSuccess: =Navigate(sc_HomeScreen,ScreenTransition.Fade);
        Width: =833
        X: =463
        Y: =175
        ZIndex: =16

        Title_DataCard6 As typedDataCard.textualEditCard:
            BorderStyle: =BorderStyle.Solid
            DataField: ="Title"
            Default: =ThisItem.Title
            DisplayMode: =Parent.DisplayMode
            DisplayName: =DataSourceInfo([@Department_a],DataSourceInfo.DisplayName,"Title")
            Fill: =RGBA(0, 0, 0, 0)
            Height: =112
            MaxLength: =DataSourceInfo([@Department_a], DataSourceInfo.MaxLength, "Title")
            Required: =true
            Update: =DataCardValue14.Text
            Width: =400
            X: =0
            Y: =0
            ZIndex: =17

            DataCardKey14 As label:
                AutoHeight: =true
                Height: =37
                Size: =15
                Text: ="Department Name"
                Width: =369
                Wrap: =false
                X: =30
                Y: =10
                ZIndex: =1

            DataCardValue14 As text:
                BorderColor: =If(IsBlank(Parent.Error), Parent.BorderColor, Color.Red)
                Default: =Parent.Default
                DelayOutput: =true
                DisplayMode: =Parent.DisplayMode
                Height: =50
                MaxLength: =Parent.MaxLength
                PaddingLeft: =5
                RadiusBottomLeft: =0
                RadiusBottomRight: =0
                RadiusTopLeft: =0
                RadiusTopRight: =0
                Size: =17
                Tooltip: =Parent.DisplayName
                Width: =369
                X: =30
                Y: =DataCardKey14.Y + DataCardKey14.Height + 5
                ZIndex: =2

            ErrorMessage14 As label:
                AutoHeight: =true
                Height: =10
                Live: =Live.Assertive
                PaddingBottom: =0
                PaddingLeft: =0
                PaddingRight: =0
                PaddingTop: =0
                Text: =Parent.Error
                Visible: =Parent.DisplayMode=DisplayMode.Edit
                Width: =Parent.Width - 60
                X: =30
                Y: =DataCardValue14.Y + DataCardValue14.Height
                ZIndex: =3

            StarVisible14 As label:
                Align: =Align.Center
                Height: =DataCardKey14.Height
                Text: ="*"
                Visible: =And(Parent.Required, Parent.DisplayMode=DisplayMode.Edit)
                Width: =30
                Wrap: =false
                Y: =DataCardKey14.Y
                ZIndex: =4

    Button5 As button:
        OnSelect: =SubmitForm(Form2);
        RadiusBottomLeft: =030
        RadiusBottomRight: =0
        RadiusTopLeft: =0
        RadiusTopRight: =30
        Size: =18
        Text: ="Submit"
        X: =1110
        Y: =594
        ZIndex: =17

    Arrow1 As arrow.backArrow:
        Fill: =RGBA(77, 77, 77, 1)
        Height: =57
        OnSelect: =Navigate(sc_HomeScreen,ScreenTransition.None)
        Width: =59
        X: =26
        Y: =696
        ZIndex: =19

